<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vellichor | Micro-Poetry</title>
    <style>
        /* --- 1. SETTING THE MOOD (CSS Variables) --- */
        :root {
            --bg-color: #Fdfbf7;
            --text-main: #2c2c2c;
            --text-muted: #8c8c8c;
            --accent: #d4a5a5;
            --card-bg: #ffffff;
            --font-serif: 'Playfair Display', serif;
            --font-mono: 'Cormorant Garamond', serif; /* Using a readable serif for body */
            --font-typewriter: 'Courier Prime', monospace;
        }

        /* --- 2. GLOBAL STYLES --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            font-family: var(--font-serif);
            overflow-x: hidden;
            /* The Grain Effect */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        }

        /* External Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap');

        /* --- 3. LAYOUT --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            padding-top: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 400;
            letter-spacing: -1px;
            margin: 0;
            font-style: italic;
        }

        p.subtitle {
            font-family: var(--font-typewriter);
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* --- 4. THE FEED (Masonry feel) --- */
        .feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding-bottom: 100px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 0;
            animation: driftIn 0.8s forwards;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px -10px rgba(0,0,0,0.1);
        }

        .card-content {
            font-family: var(--font-typewriter);
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap; /* Preserves line breaks */
            margin-bottom: 20px;
        }

        .card-meta {
            font-family: var(--font-typewriter);
            font-size: 0.7rem;
            color: var(--text-muted);
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding-top: 15px;
        }

        /* --- 5. THE WRITING FAB (Floating Action Button) --- */
        .fab {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: var(--text-main);
            color: var(--bg-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* --- 6. THE WRITING MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(253, 251, 247, 0.95);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: transparent;
            border: none;
            outline: none;
            font-family: var(--font-typewriter);
            font-size: 1.2rem;
            color: var(--text-main);
            resize: none;
            text-align: center;
        }

        textarea::placeholder {
            color: #d1d1d1;
            font-style: italic;
        }

        .btn-post {
            background: transparent;
            border: 1px solid var(--text-main);
            padding: 10px 30px;
            font-family: var(--font-typewriter);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-post:hover {
            background: var(--text-main);
            color: var(--bg-color);
        }

        .close-modal {
            position: absolute;
            top: 30px;
            right: 30px;
            cursor: pointer;
            font-family: var(--font-typewriter);
            font-size: 1.5rem;
        }

        /* Animation Keyframes */
        @keyframes driftIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Vellichor.</h1>
            <p class="subtitle">ephemeral thoughts in digital ink</p>
        </header>

        <div class="feed" id="poemFeed">
            <div class="card">
                <div class="card-content">the moon sat heavy
on the window sill,
asking to be let in.
i told her
i was full already.</div>
                <div class="card-meta">
                    <span>@luna</span>
                    <span>Just now</span>
                </div>
            </div>

             <div class="card">
                <div class="card-content">coffee stains
and
yesterday's rain.</div>
                <div class="card-meta">
                    <span>@drift</span>
                    <span>2m ago</span>
                </div>
            </div>
        </div>
    </div>

    <div class="fab" onclick="toggleModal()">+</div>

    <div class="modal-overlay" id="modal">
        <div class="close-modal" onclick="toggleModal()">Ã—</div>
        <div class="modal-content">
            <textarea id="poemInput" placeholder="type your soul here..." maxlength="280"></textarea>
            <br>
            <button class="btn-post" onclick="postPoem()">Publish</button>
        </div>
    </div>

    <script>
        // --- LOGIC ---

        function toggleModal() {
            const modal = document.getElementById('modal');
            const input = document.getElementById('poemInput');
            
            if (modal.classList.contains('active')) {
                modal.classList.remove('active');
                setTimeout(() => { modal.style.display = 'none'; }, 300);
            } else {
                modal.style.display = 'flex';
                // slight delay to allow display flex to apply before opacity transition
                setTimeout(() => { 
                    modal.classList.add('active'); 
                    input.focus();
                }, 10);
            }
        }

        function postPoem() {
            const input = document.getElementById('poemInput');
            const feed = document.getElementById('poemFeed');
            const text = input.value.trim();

            if (text === "") return;

            // Create the new card element
            const card = document.createElement('div');
            card.className = 'card';
            
            // Get simplified time
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            card.innerHTML = `
                <div class="card-content">${text}</div>
                <div class="card-meta">
                    <span>@guest</span>
                    <span>${time}</span>
                </div>
            `;

            // Insert at the beginning of the feed
            feed.prepend(card);

            // Clear and close
            input.value = "";
            toggleModal();
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                const modal = document.getElementById('modal');
                if (modal.classList.contains('active')) {
                    toggleModal();
                }
            }
        });
    </script>
</body>
</html>
