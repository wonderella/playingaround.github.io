<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coincidental.</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fdfcf0;
            --text-color: #4a4a4a;
            --note-yellow: #fff7d1;
            --note-pink: #ffe4e1;
            --note-blue: #e0f7fa;
            --note-green: #e8f5e9;
            --pin-color: #d15a5a;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#e5e5f7 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        header { text-align: center; margin-bottom: 3rem; margin-top: 2rem; }
        h1 { font-size: 4rem; font-weight: 400; letter-spacing: -1px; margin-bottom: 0.5rem; }
        p.subtitle { font-family: 'Caveat', cursive; font-size: 1.8rem; color: #888; font-style: italic; }

        .board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 3rem;
            max-width: 1200px;
            width: 100%;
        }

        .note {
            width: 220px; height: 220px;
            background-color: var(--note-yellow);
            padding: 2rem 1.5rem;
            position: relative;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }

        .note:nth-child(2n) { background-color: var(--note-pink); transform: rotate(2deg); }
        .note:nth-child(3n) { background-color: var(--note-blue); transform: rotate(-1deg); }
        .note:nth-child(4n) { background-color: var(--note-green); transform: rotate(3deg); }
        .note:hover { transform: scale(1.1) rotate(0deg) !important; z-index: 10; box-shadow: 10px 10px 25px rgba(0,0,0,0.15); }

        .note::after {
            content: ''; position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 12px; border-radius: 50%; background-color: var(--pin-color);
            box-shadow: inset 2px 2px 5px rgba(255,255,255,0.5), 1px 1px 3px rgba(0,0,0,0.3);
        }

        .note h2 { font-family: 'Caveat', cursive; font-size: 1.8rem; line-height: 1.2; pointer-events: none; }

        .note.add-new { background-color: #fff; border: 2px dashed #ccc; color: #ccc; transform: rotate(0deg); }
        .note.add-new:hover { border-color: #888; color: #888; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }

        .modal-paper {
            background-color: #fff;
            width: 90%; max-width: 600px;
            max-height: 80vh;
            display: flex; flex-direction: column;
            padding: 3rem 4rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transform: translateY(50px); transition: transform 0.4s ease;
            background-image: repeating-linear-gradient(transparent, transparent 31px, #e5e5f7 31px, #e5e5f7 32px);
            line-height: 2rem;
            overflow: hidden;
        }

        .modal-overlay.active .modal-paper { transform: translateY(0); }

        .modal-content-scroll { overflow-y: auto; padding-right: 10px; margin-top: 10px; }

        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 2rem; cursor: pointer; color: #aaa; }
        
        #modalTitle, #inputTitle {
            font-family: 'Playfair Display', serif; font-size: 2.2rem;
            margin-bottom: 1.5rem; border: none; border-bottom: 2px solid #333; 
            outline: none; width: 100%; background: transparent;
        }

        #modalBody, #inputBody {
            font-family: 'Caveat', cursive; font-size: 1.8rem;
            white-space: pre-wrap; width: 100%; background: transparent;
            border: none; outline: none; resize: none; min-height: 200px; color: #4a4a4a;
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 20px;
            font-family: 'Playfair Display', serif;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            transition: 0.2s;
        }

        .btn-save { background-color: var(--text-color); color: #fff; }
        .btn-delete { background-color: transparent; color: #d15a5a; text-decoration: underline; font-size: 0.8rem; }
        .btn:hover { opacity: 0.7; }

        @media (max-width: 600px) { .modal-paper { padding: 2rem; } }
    </style>
</head>
<body>

    <header>
        <h1>Coincidental.</h1>
        <p class="subtitle">you feel the way I do?</p>
    </header>

    <div class="board" id="board"></div>

    <div class="modal-overlay" id="viewModal">
        <div class="modal-paper">
            <span class="modal-close" onclick="closeModals()">&times;</span>
            <div class="modal-content-scroll">
                <h2 id="modalTitle">Title</h2>
                <p id="modalBody">Content...</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-delete" id="deleteTrigger">Discard Note</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addModal">
        <div class="modal-paper">
            <span class="modal-close" onclick="closeModals()">&times;</span>
            <div class="modal-content-scroll">
                <input type="text" id="inputTitle" placeholder="Title your thought..." maxlength="25">
                <textarea id="inputBody" placeholder="Write your note here..."></textarea>
                <div class="modal-footer" style="justify-content: flex-end;">
                    <button class="btn btn-save" onclick="saveNewNote()">Pin Note</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Storage & State
        const defaultNotes = [
            { title: "Evening Light", content: "The sun dips low,\nThe shadows grow,\nI wonder if you see it too,\nThe way the light returns to blue." }
        ];

        let notes = JSON.parse(localStorage.getItem('coincidenceNotes')) || defaultNotes;
        let currentEditingIndex = null; // Tracks which note is open

        const board = document.getElementById('board');
        const viewModal = document.getElementById('viewModal');
        const addModal = document.getElementById('addModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        // 2. Render Board
        function renderBoard() {
            board.innerHTML = ''; 
            
            const addBtn = document.createElement('div');
            addBtn.className = 'note add-new';
            addBtn.innerHTML = '<h2>+ Write New</h2>';
            addBtn.onclick = openAddModal;
            board.appendChild(addBtn);

            notes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.innerHTML = `<h2>${note.title}</h2>`;
                noteDiv.onclick = () => openViewModal(index);
                board.appendChild(noteDiv);
            });
        }

        // 3. Modal Actions
        function openViewModal(index) {
            currentEditingIndex = index;
            modalTitle.innerText = notes[index].title;
            modalBody.innerText = notes[index].content;
            viewModal.classList.add('active');
        }

        function openAddModal() {
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputBody').value = '';
            addModal.classList.add('active');
        }

        function closeModals() {
            viewModal.classList.remove('active');
            addModal.classList.remove('active');
        }

        // 4. Save & Delete Logic
        function saveNewNote() {
            const title = document.getElementById('inputTitle').value;
            const content = document.getElementById('inputBody').value;
            if (title && content) {
                notes.push({ title, content });
                updateStorage();
                closeModals();
            }
        }

        document.getElementById('deleteTrigger').onclick = function() {
            if (confirm("Are you sure you want to delete this thought forever?")) {
                notes.splice(currentEditingIndex, 1); // Remove 1 item at the current index
                updateStorage();
                closeModals();
            }
        };

        function updateStorage() {
            localStorage.setItem('coincidenceNotes', JSON.stringify(notes));
            renderBoard();
        }

        window.onclick = (e) => { if (e.target.className === 'modal-overlay active') closeModals(); }

        renderBoard();
    </script>
</body>
</html>
